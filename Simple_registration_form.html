<!DOCTYPE html>
<html>
<head>
	<title>Register page</title>
</head>
<body>
	<h1>New! Register</h1>
	<form>
		<div class="container">
			<p>Please fill in this form to create an account</p>
			<hr><br>

			<label for="email"><b>Email</b></label><br>
			<input type="text" name="email" placeholder="Enter Email" id="1" required><br><br>

			<label for="pw"><b>Password</b></label><br>
			<input type="password" name="pw" placeholder="******" id="2" required><br><br>

			<label for="cpw"><b>Confirm Password</b></label><br>
			<input type="password" name="cpw" placeholder="******" id="3" required><br><br><hr>

			<p>By creating an account you agree to our <a href="#">Terms & Conditions</a></p>

			<!-- <input type="button" name=""> -->
			<button name="rb">Register</button><br><br>
			<hr>
			<p>Already have an acccount?<a href="#">Sign In</a></p>
		</div>
	</form>
</body>
</html>
