<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <main>
            <h2>Central Cafe'</h2>
            <p class="estd">Est. 1985</p>
            <hr>
            <!-- lunch -->
            <section>
                <h3>Lunch</h3>
                <img src="/Mini-Project/cafe/lunch.png" alt="Lunch">
                <!-- Lunch items -->
                <article class="items">
                    <p class="dish">Malvani Machhi Fry</p><p class="price">Rs. 280/-</p>
                </article>
                <article class="items">
                    <p class="dish">Malvani Machhi Cury</p><p class="price">Rs. 290/-</p>
                </article>
                <article class="items">
                    <p class="dish">Chickey Handi</p><p class="price">Rs. 350/-</p>
                </article>
                <article class="items">
                    <p class="dish">Pure Veg</p><p class="price">Rs. 180/-</p>
                </article>
            </section>
            <!-- breakfast -->
            <section>
                <h3>BreakFast</h3>
                <img src="/Mini-Project/cafe/tea.png" alt="">
                <article class="items">
                    <p class="dish">Poha</p><p class="price">Rs. 20/-</p>
                </article>
                <article class="items">
                    <p class="dish">Upama</p><p class="price">Rs. 30/-</p>
                </article>
                <article class="items">
                    <p class="dish">Chapati Bhaji</p><p class="price">Rs. 40/-</p>
                </article>
                <article class="items">
                    <p class="dish">Soft Drinks</p><p class="price">Rs. 20/-</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="/github.com/yt5499/" target="_blank">Visit to my WORK</a>
            </p>
            <p class="copyright">&COPY;YashThakur</p>
        </footer>
    </div>
</body>
</html>
