	<title>Form tag</title>

	<style type="text/css">

<body style="background:url(Images/homebg2.jpg);">

<!-- using form-tag we can create proper Web page -->
<font color="#830808"><h2 align="center">Welcome to Vishal's World of Stock Market</h2></font>
	<div align="center">
	<form method="POST" action="Mains/main.html">
		<fieldset>
			<legend align="center"><h3 style="color: #F00909;">Enter Your Details</h3></legend>
		
			<label>Fullname&nbsp<font color="red">*</font></label>
			<input type="text" name="" placeholder="Enter Fullname" required="" id="txtfn" /><br><br>


			<label>Email&nbsp<font color="red">*</font></label>
			<input type="email" name="" placeholder="Eg. abc123@domain.com" required="" id="txtemail"><br><br>

			<label>Gender&nbsp<font color="red">*</font></label>
			<input type="radio" name="gender" required="" value="male" id="gender">Male <input type="radio" name="gender" required="" value="female" id="gender">Female<br><br>

			<!-- <button type="submit">Submit</button> -->
			
			<input type="submit" name="" />


		</fieldset>
	</form>
	</div>
